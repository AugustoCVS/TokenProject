    <header class="headerTokenMarket">

        <div class="divRegister">
            <form class="formRegisterUser">
                <h3>Cadastro de Usu√°rio</h2>

                    <input type="number" id="inputBalance" name="saldo" step="0.01" placeholder="Saldo inicial">

            </form>
          </div>
    </section>
